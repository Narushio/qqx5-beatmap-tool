{{ define "update_xml_bpm" }}
    <div class="column">
        <div class="columns">
            <div class="column">
                <div class="notification">
                    <p class="has-text-danger">注意：</p>
                    <p>由于编辑器的Bar和Pos设计的一坨屎，理论上增加BPM相对误差较少，反之可能会出现预想不到的bug。</p>
                    <p class="has-text-danger">请自行复制粘贴后调节最大节拍数以及showtime等段落安排。</p>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <div class="file has-name">
                    <label class="file-label">
                        <input class="file-input" accept=".xml" type="file">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                上传XML文件
                            </span>
                        </span>
                        <span class="file-name"></span>
                    </label>
                </div>
            </div>
            <div class="column">
                <input class="input" type="text" placeholder="请输入需要转换的BPM">
            </div>
            <div class="column">
                <button class="button" id="submit">开始转换</button>
            </div>
        </div>
        <div class="columns is-full is-hidden" id="output-box">
            <div class="column">
                <article class="message">
                    <div class="message-header"></div>
                    <div class="message-body">
                        results:<br/>
                        <div id="notes">

                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
{{ end }}
